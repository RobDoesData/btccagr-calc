<!doctype html>
<html>
<header>

<title> BTC CAGR Tool</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</header>

<h1>BTC CAGR TOOL</h1>

<!-- render_template('cagr.html',startdate=startdate, enddate=enddate, timegap=timegap, finalprice=finalprice, startingprice=startingprice, readout=readout, chart=path) -->


<p>{{startdate}}</p>
<p>{{enddate}}</p>
<p>{{timegap}}</p>
<p>{{startingprice}}</p>

<p>{{path}}</p>

<img src="{{chart}}">


<p> Want to pick your own dates?</p>


<form action = "/demo" method = "POST" enctype = "multipart/form-data">

    <input type="date" id="start" name="start"
    value="2010-07-15"
    min="2010-07-15" max="2021-07-18">
</le>
<br>
<le>
<input type="date" id="end" name="end"
    value="2021-07-18"
    min="2010-07-15" max="2021-07-18">
</le>
</ol>
       <input style="align-content: center; margin: 5px; padding: auto;" class="button-primary" type="submit" value="Submit">
   </form>

</html>
